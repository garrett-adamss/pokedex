<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://www.freeiconspng.com/thumbs/pokeball-png/file-pokeball-png-0.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Pokedex</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand color text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://www.freeiconspng.com/thumbs/pokeball-png/file-pokeball-png-0.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Pokedex</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-7 m-5">
          <div class=" col-12 text-dark active-pokemon-card" id="active-pokemon">
            <!-- <h1>Pokemon Go Here</h1>
            <h1 class="text-center">>>></h1>  -->
            <div class="row d-flex justify-content-center">
              <h1 class="col-12 text-center">POKEMON NAME</h1>
              <img class="pokemon-img img-fluid" src="https://thiscatdoesnotexist.com/" alt="">
              <div class="pokeman-detail-card bg-light">
                <p> test</p>
              </div>
              </div>
          </div>
          <div class="col-12 bg-light text-dark sandbox-pokemon-card mt-3" id="sandbox-pokemon">
            Sandbox Pokemon
          </div>
        </div>
        <div class="m-4 mt-5 col-3">
          <div class="col-12 bg-light text-dark all-pokemon-card" id="pokemons">
            <!-- <div class="text-left m-3 row no-select selectable">
              <h4 class="col-5">Name</h4>
              <h4 class="col-5">Test</h4>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
  integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
